    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <!-- Slider Start -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          {% for slider in sliders %}
          <div class="carousel-item {% if forloop.counter == 1 %} active {%endif%}">
            <img src="{{slider.img.url }}" class="d-block w-100" alt="gym">
          </div>
          {% endfor %}
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Slider End -->

      <div class="contatiner">
        <h1 style = "text-align: center;">Our Services</h1>
      </div>
    <!-- cards -->
    <div class="card-group">
      {% for card in cards %}
        <div class="card">
          <img src="{{card.img.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.detail}}</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
        {% endfor %}
    </div>
    <!-- Cards end -->

    <div class="container text-center">
        <div class="row align-items-end">
          <div class="col">
            <h1>About Us</h1>
            <div class="container">
                <img src="{% static '/images/gym-logo.jpg' %}" class="card-img-top">
                This is about us section of the Gym.
                <div class="card-footer">
                    <a href="{% url 'page' 1 %}" class="btn btn-primary">Learn More</a>
                    </div>
            </div>
          </div>
          <div class="col">
            One of three columns
          </div>
          
        </div>
      </div>
{% endblock %}
