{% extends 'base.html' %}

{% block content %}
<main>
    <!-- Services -->
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Gallery</h1>
        <div class="row">
            {% for image in gallery %}
            <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="{{image.img.url}}" class="card-img-top" alt="{{image.alt_text}}">
                  <div class="card-body">
                    <h5 class="card-title">{{image.title}}</h5>
                    <p class="card-text">{{image.detail}}</p>
                    <a href="/gallerydetail/{{image.id}}" class="btn btn-primary">View All</a>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <!-- End -->
</main>
{% endblock %}
