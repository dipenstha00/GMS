{% extends 'base.html' %}


{% block content%}
<section class="container my-4">
    <div class="row">
        <div class="col-3">
            {% include 'user/left-sidebar.html' %}
        </div>
        <div class="col-9">
            <h3 class="mb-4 border-bottom pb-1">Dashboard</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">Current Plan</div>
                        <div class="card-body">
                            <p class="card-text">{{current_plan.plan}}</p>
                            <p>Price: Rs. {{current_plan.price}}</p>
                        </div>
                    </div>
            </div>
        
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Current Trainer</div>
                    <div class="card-body">
                        <p class="card-text">{{current_trainer.trainer.full_name}}</p>
                        <img class="card-image" src="{{current_trainer.trainer.image}}"/>
                    </div>
                </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
